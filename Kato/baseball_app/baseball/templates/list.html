{% extends "layout.html" %}
{% block body %}
<table class="table">
    {% if playerList %}
    <thead>
        <tr>
            <th class="table-primary">背番号</th>
            <th class="table-primary">選手名</th>
            <th class="table-primary">詳細</th>
            <th class="table-primary"></th>
        </tr>
    </thead>

    <tbody>       
        {% for player in playerList %}
        <tr>
            <form action="{{ url_for('delete_player') }}" method="post">
                <td>{{ player.number }}</td>    
                <td>{{ player.name }}</td>    
                <td>{{ player.text }}</td>    
                <td style="text-align: center;">
                    <button type="submit" class="btn btn-danger" name="button" value={{player.number}}>削除</button>
                </td>    
            </form>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td>
                選手が登録されていません
            </td>
        </tr>
        {% endif %}     
    </tbody>
</table>    

<form action="{{ url_for('main') }}" method="post">
    <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">戻る</button>
</form>    
{% endblock %}
