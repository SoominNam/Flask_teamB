{% extends "layout.html" %}
{% block body %}
<form action="/maintenance_date" method="post">
    <div class="form-group">
        <label for="InputTitle">祝日 日付</label>
        <input type="date" class="form-control" id="InputDate" name="holiday">
    </div>

    <div class="form-group">
        <label for="InputPassword">祝日 テキスト</label>
        <input type="text" class="form-control" id="InputText" name="holiday_text">
    </div>

    <button type="submit" class="btn btn-primary">新規登録・更新</button>
    <button type="submit" class="btn btn-danger">削除</button>
</form>

    <br><br>
<form action="/list" method="post">
    <button type="submit" class="btn btn-secondary">一覧出力</button>
</form>
{% endblock %}
