<!doctype html>
<title>祝日登録</title>

{% extends "layout.html" %}
{% block body %}
<div class="container">
    <form action="{{url_for('update_delete_entry')}}" method=post>
        <div class="form-group">
            <label for="InputTitle">祝日 日付</label>
            <input type="date" required class="form-control" id="Inputholiday" name="holiday">
        </div>
        <div class="form-group">
            <label for="InputTitle">祝日 テキスト</label>
            <input type="text" class="form-control" id="InputText" name="holiday_text">
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary" name="button" value="insert">新規登録・更新</button>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-danger" name="button" value="delete">削除</button>
        </div>
    </form>
    <br>
    <div class="btn-group">
        <a  class="btn btn-secondary" href="{{url_for('show_entries')}}">一覧出力</a>
    </div>
</div>
{% endblock %}
