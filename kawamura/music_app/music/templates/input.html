<title>音楽検索</title>

<div class="container">

        <div class="form-group">
            <label for="InputTitle">アーティスト名</label>
            <input type="text" class="form-control" id="InputArtist" name="artist">
        </div>
        <div class="form-group">
            <label for="InputTitle">曲名</label>
            <input type="text" class="form-control" id="InputMusic" name="music">

        <div class="btn-group">
            <button formaction="{{url_for('search')}}" type="submit" class="btn btn-dark" name="button" value="search">検索</button>
        </div>
    </form>
</div>
{% endblock %}
