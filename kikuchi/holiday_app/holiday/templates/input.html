{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('deal') }}" method="post">
    <div class="form-group">
        <label for="holiday">祝日&nbsp;日付</label>
        <input type="date" class="form-control" id="holiday" name="holiday" required>
    </div>
    <div class="form-group">
        <label for="holiday_text">祝日&nbsp;テキスト</label>
        <input type="text" class="form-control" id="holiday_text" name="holiday_text">
    </div>

    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="code" value="CreateUpdate">新規登録・更新</button>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-danger" style="margin-left: 5px;" name="code" value="Delete">削除</button>
    </div>
</form>
<br>
<a href="{{ url_for('show_list') }}" class="btn btn-secondary">一覧表示</a>
{% endblock %}
