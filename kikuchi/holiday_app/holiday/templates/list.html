{% extends "layout.html" %}
{% block body %}

<table class="table">
    <thead class="table-primary">
        <tr>
          <th scope="col">祝日</th>
          <th scope="col">テキスト</th>
        </tr>
      </thead>
      <tbody>
        {% for holiday in holidays %}
        <tr>
            <td>{{holiday.holi_date}}</td>
            <td>{{holiday.holi_text}}</td>
        </tr>
        {% endfor %}
      </tbody>
</table>

<a href="{{ url_for('input') }}" class="btn btn-primary">戻る</a>
{% endblock %}
